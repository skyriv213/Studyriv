<!-- 반응형 웹 알아보기

pc나 노트북보다 더 작은 스마트폰에서 웹사이트를 접속하는 경우가 많다.

그런데 이 둘의 경우보다 스마트폰의 경우 글씨의 크기가 작기 때문에 별도의 사이트를 모바일용으로 제작한다. 
하지만 브라우저의 환경이 다양하게 변하는데 그때마다 사이트를 제작하는것은 쉬운일이 아니다. 
이때 사용하는것이 바로 반응형 웹 디자인이다.
반응형 웹디자인의 경우 웹 요소를 화면 크기에 맞춰서 재배치하고 각 요소의 표시방법만 바꾸어 사이트를 구현해준다.

반응형 웹디자인에서 기본적으로 알아두어야 할 점은 뷰포트 이다.
pc에 맞게 제작한 웹사이트를 모바일 기기에서 접속해서 보면 모든 내용이 작게 표시가 된다. 
픽셀의 차이로 인한 이유이지만 뷰포트를 지정하면 접속한 기기의 화면에 맞추어 확대해서 축소해서 표시할 수 있다. 


뷰포트는 스마트폰 화면에서 실제 내용이 표시되는 영역이다.


뷰포트의 경우 <meta> 태그를 이용하여 <head></head> 태그 사이에 작성한다.
기본적인 형태는 <meta name =  "viewport"  content="속성1=값1","속성2=값2">

속성의 경우 width / 뷰포트 너비, height / 뷰포트 높이, user_saclable(yes =  1 or no )  / 확대,축소 가능의 여부, initial-scale / 초기 확대 / 축소값의 경우가 있다

가장 많이 사용하는 뷰포트의 속성은 웹페이지 뷰포트의 너비를 스마트폰 화면 너비에 맞추고 초기화면 배율을 1로 설정한다.

뷰포트의 단위

뷰포트의 개념이 등장하기 전까지 CSS에서는 크기를 지정할 때 주로 px, %의 단위를 사용했다. 
하지만 뷰포트의 등장으로 뷰포트를 기준으로 하는 단위를 사용할 수 있다.

vw(viewport width) : 1vw는 뷰포트 너비의 1%와 동일
vh(viewport height) :  1vh는 뷰포트 높이이 1%와 동일
vmin(viewport minimum) :  뷰포트 너비와 높이 -->

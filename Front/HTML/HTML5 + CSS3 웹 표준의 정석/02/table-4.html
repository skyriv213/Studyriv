<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
            <figcaption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption>
        <table>
            <tr>
                <th>브라우저</th>
                <td>1</td>
                <th>제조업체</th>
                <td>2</td>
                <th>다운로드</th>
                <td>3</td>
             </tr>
            <tr>--</tr>
            <tr>--</tr>
        </table>
    </figure>
</body>
</html>
<!--
caption 태그를 이용할 시 중앙에 배치가 된다.,
figcaption의 경우 중앙에 정렬이 되는게 태그 위치에 따라 제목의 위치가 달라진다.
-->

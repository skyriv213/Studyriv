<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>관광 안내 전화</h1>
    <p>한국관광공사에서는 ...실시하고 있습니다</p>
    <p>1330에는 ...이용 가능합니다</p>
    <ul>
        <li>일반전화 : (국번없이) 1330</li>
        <li>휴대전화 : 064-1330</li>
    </ul>
    <hr>
    <pre>
        ul태그는 순서없는 목록을 만들 때 사용한다.
        순서없는 목록의 경우 각 항목 앞에 작은 원이나 사각형같은 불릿이 붙는다.
        이 불릿은 css의 list-style-type을 통해서 수정이 가능하다. 
    </pre>

</body>
</html>

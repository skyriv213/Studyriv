<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <label>아이디:<input type="text" id="user_id" size="10"></label>
            <label>비밀번호:<input type="text" id="user_pw" size="10"></label>
            <input type="submit" value=" 로그인">

        </fieldset>
        <fieldset>
         <legend>개인 정보</legend>
         <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>
            <li>
                <label for="user-address">메일</label>
                <input type="email" id="user-address">
            </li>
            <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel">
            </li>
            <li>
                <label for="user-sns">sns</label>
                <input type="url" id="user-sns">
            </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>댓글남겨라</legend>
            <label>한 줄 댓글<input type="text" size="60>"</label>
        </fieldset>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>
<body>
    <h1>student's information control page</h1>
    <form>
        <fieldset>
            <legend>학생정보</legend>
            <ul>
                <li>
                    <label for = "student_num">학번</label>
                    <input type="text" id="student_num" autofocus required>
                </li>
                <li>
                    <label for = "student_id">아이디</label>
                    <input type="text" id="student_id">
                </li>
                <li>
                    <label for = "student_pwd">비밀번호</label>
                    <input type="password" id="student_pwd">
                </li>
            </ul>
        </fieldset>
        <input type="button" value="로그인" oneclick="window.open">

    </form>
</body>
</html>
